<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; font-family: 'Montserrat', sans-serif; background-color: #111; }
    .container { width: 1080px; height: 1080px; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    .background { width: 100%; height: 100%; object-fit: cover; position: absolute; filter: brightness(0.4) grayscale(0.3); }
    .content { position: relative; z-index: 2; color: white; padding: 60px; }
    .title { font-size: 64px; font-weight: 700; line-height: 1.2; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
    .subtitle { margin-top: 30px; font-size: 32px; font-weight: 300; font-style: italic; opacity: 0.8; }
    .watermark { position: absolute; bottom: 20px; right: 20px; color: rgba(255, 255, 255, 0.4); font-size: 18px; z-index: 3; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="background" src="IMAGE_URL_PLACEHOLDER" />
    <div class="content">
      <p class="title">TITLE_PLACEHOLDER</p>
      <p class="subtitle">SUBTITLE_PLACEHOLDER</p>
    </div>
    <div class="watermark">@thesigmacodex1</div>
  </div>
</body>
</html>
