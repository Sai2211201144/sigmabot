<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; font-family: 'Roboto Mono', monospace; background-color: #010409; }
    .container { width: 1080px; height: 1080px; position: relative; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; border: 20px solid #30363d; box-sizing: border-box; }
    .background { width: 100%; height: 100%; object-fit: cover; position: absolute; filter: brightness(0.3) contrast(1.2); opacity: 0.8; }
    .content { position: relative; z-index: 2; color: #c9d1d9; padding: 50px; }
    .title { font-size: 56px; font-weight: 700; line-height: 1.3; color: #58a6ff; text-shadow: 0 0 10px rgba(88, 166, 255, 0.5); }
    .subtitle { margin-top: 25px; font-size: 28px; color: #8b949e; }
    .watermark { position: absolute; bottom: 25px; left: 25px; color: rgba(139, 148, 158, 0.6); font-size: 16px; z-index: 3; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="background" src="IMAGE_URL_PLACEHOLDER" />
    <div class="content">
      <p class="title">TITLE_PLACEHOLDER</p>
      <p class="subtitle">SUBTITLE_PLACEHOLDER</p>
    </div>
    <div class="watermark">@your_insta_handle</div>
  </div>
</body>
</html>
